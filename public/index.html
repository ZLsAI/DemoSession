<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Counter Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Counter Application -->
  <div class="counter-container">
    <h1 class="counter-title">Interactive Counter</h1>
    <div id="counter-display" class="counter-display" aria-live="polite" aria-atomic="true">0</div>
    <div class="button-group">
      <button 
        id="decrement-btn" 
        class="counter-button decrement-button"
        aria-label="Decrease counter by 1"
        type="button">
        - Decrement
      </button>
      <button 
        id="increment-btn" 
        class="counter-button increment-button"
        aria-label="Increase counter by 1"
        type="button">
        + Increment
      </button>
    </div>
  </div>

  <!-- Counter JavaScript -->
  <script src="counter.js"></script>
</body>
</html>
